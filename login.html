<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up Form</title>
    <link rel="stylesheet" href="login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

<div class="container" id="container">
  
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>Criar conta</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>ou utilize seu email de registro</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
        <button type="submit" id="signUpSubmit">Criar</button>


        </form>
    </div>

    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>Ou entre com sua conta</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Esqueçeu sua senha?</a>
        <button type="submit" id="signInSubmit">Entrar</button>


        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bem-vindo de volta!</h1>
                <p>Para manter conectado, por favor insira os dados de sua conta</p>
                <button class="ghost" id="signIn">logar</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Olá! Novo por aqui?</h1>
                <p>Crie uma conta para começar sua jornada conosco!</p>
                <button class="ghost" id="signUp">cadastre-se!</button>
            </div>
        </div>
    </div>
</div>

<script src="login.js"></script> 
</body>
</html>
